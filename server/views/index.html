<!doctype html>
<html>
<head>
    <title>Adaptive DB</title>

    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/treeview.css"/>
    <link rel="stylesheet" href="/css/forms.css"/>

    <script src="/js/libs/jquery-2.0.3.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/helper.js"></script>
    <script src="/js/scripts/db_manager.js"></script>
    <script src="/js/scripts/template_builder.js"></script>
    <script src="/js/scripts/core_controller.js"></script>
    <script src="/js/scripts/tree_view_browser.js"></script>
    <script src="/js/scripts/tree_view_controller.js"></script>
    <script src="/config/config.js"></script>
    <script src="/js/scripts/core.js"></script>
</head>
<body>
    <div id="header">
        <div id="header-left-bar" class="float-left header-bar">
            <span id="home-btn" class="header-btn">Home</span>
        </div>
        <div class="clear-float"></div>
    </div>
    <div id="body">
        <div id="body-content">
            <div id="tree-view-container" class="container-element"></div>
            <div id="db-managment-container" class="container-element">
                <div class="db-managment-header">
                    <span class="record-type-label">Виберіть тип об'єкта</span>
                    <select id="record-type"></select>
                </div>
                <div class="db-managment-body"></div>
                <div class="db-managment-footer hidden">
                    <span id="db-managment-cancel-btn" class="db-managment-btn hidden">cancel</span>
                    <span id="db-managment-insert-btn" class="db-managment-btn hidden">insert</span>
                    <span id="db-managment-edit-btn" class="db-managment-btn hidden">edit</span>
                    <span id="db-managment-delete-btn" class="db-managment-btn hidden">delete</span>
                </div>
            </div>
            <div id="browse-tree-view" class="container-element hidden">
                <div class="browser-header"></div>
                <div class="browser-body"></div>
                <div class="browser-footer">
                    <span id="browser-cancel-btn" class="db-managment-btn">cancel</span>
                    <span id="browser-ok-btn" class="db-managment-btn">ok</span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <span id="info-entry-btn" class="footer-btn">Entry info</span>
        <span id="add-entry-btn" class="footer-btn">Add entry</span>
        <span id="edit-entry-btn" class="footer-btn">Edit entry</span>
        <span id="delete-entry-btn" class="footer-btn">Delete entry</span>
    </div>
</body>
</html>
